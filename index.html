<!DOCTYPE html>
<html>
<head>
    <title>Serendib Scapes</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="JS/main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</style>
<script>
  //This will be load separately writen populerplaces.html to this index.html
  fetch("html/popularplaces.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("popularPlaces").innerHTML = data;
    });
  //This will be load separately writen header.html to this index.html
  fetch("html/header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;
  });
  //This will be load separately writen footer.html to this index.html
  fetch("html/footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>
</head>

<body>
<div id="header"></div><!-- Header will be added by js -->

<!---------------------------------- Image Slider ---------------------------------->
    <div class="slider">
        <img src = "images/slides/1.jpg" name="slide" width="100%" height="400px">
        <h1>Experience the Untouched Beauty of Sri Lanka</h1>
<!-- Left button -->
        <button class="buttonLeft" onclick="previousImage()"><span class="material-symbols-outlined">
arrow_back_ios
</span></button>
<!-- Right button -->
        <button class="buttonRight" onclick="nextImage()"><span class="material-symbols-outlined">
arrow_forward_ios
</span></button>
<!-- Book Now button -->
<button class="bookNow" style="display: inline-flex; align-items: center; justify-content: center; background-color: rgb(0,0,0,0.5); color: white; cursor: pointer;" onclick="location.href='booknow.html'"><span class="material-symbols-outlined">
airplane_ticket
</span>Book your tour now.</button>

    </div>
<!---------------------------------- End of Image Slider ---------------------------------->
<!--Book your ticker button-->
<center>
<button id="bookticket" onclick="location.href='booknow.html'"><span class="material-symbols-outlined">
airplane_ticket
</span>Book your tour now</button>
</center>

<div id="popularPlaces"></div><!-- Popular Places will be added by js -->


<!--footer-->
<div id="footer"></div>

</body>
</html>
